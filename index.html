<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TryDye - Coming Soon</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">

  <!-- Elegant Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet"/>

  <!-- Lottie Web -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(-45deg, #d16ba5, #86a8e7, #5ffbf1);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brush-stroke {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    #lottie-brush {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem auto;
      z-index: 10;
    }
  </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center justify-center relative overflow-hidden">

  <!-- 🎨 Artistic Brush Stroke -->
  <svg class="brush-stroke" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <path d="M40,200 C140,100 260,120 380,180 C480,230 580,130 720,180 C780,200 780,240 720,260 C660,280 580,240 460,280 C340,320 260,280 160,240 C60,200 40,300 40,200 Z" fill="white"/>
  </svg>

  <!-- 🖌️ Lottie Paintbrush Animation -->
  <div id="lottie-brush" class="fade-in"></div>

  <!-- 🔵 Logo -->
  <img src="TryDyeIcon.png" alt="TryDye Logo" class="w-16 h-16 object-contain rounded-full border-2 border-white/30 mb-6 z-10" />


  <!-- ✨ Main Content -->
  <div class="text-center fade-in z-10 px-4">
    <h1 class="text-5xl md:text-6xl font-bold tracking-wide mb-4 drop-shadow-lg">TryDye</h1>
    <p class="text-lg md:text-xl mb-6 font-light tracking-wide">
      Elevating spaces with colour and creativity.
    </p>
    <div class="bg-white/10 backdrop-blur-lg p-6 rounded-xl border border-white/20 inline-block">
      <p class="text-lg md:text-xl text-white font-light">
        🎨 Our website is preparing its first stroke...
        <br>
        <span class="text-2xl font-semibold block mt-2">Launching Soon</span>
      </p>
    </div>
    <p class="mt-10 text-sm text-white/60">Let your walls express artistry – Stay tuned.</p>
  </div>

  <!-- 📅 Footer -->
  <footer class="absolute bottom-5 text-white/50 text-sm z-10">
    &copy; <span id="year"></span> TryDye. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Lottie animation
    lottie.loadAnimation({
      container: document.getElementById('lottie-brush'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'Animation - 1747770733616.json' // Ensure this JSON file is in the same folder
    });
  </script>
</body>
</html>
